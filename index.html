<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img src="https://dar1dev.github.io/one-challenge/styles/logo-alura.png" alt="logo-alura"  class="logo-alura">
    </header>   
    <main class="principal">
        <section class="encriptador">
            <textarea name="introduzca-texto" placeholder="Introduzca Texto aquí..." class="text-area" rows="10"></textarea>
            <div class="info-container">
                <img src="https://dar1dev.github.io/one-challenge/styles/info.png" alt="info-logo" class="info-logo">
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="button-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="button-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="resultados">
            <div class="cont-text-area">
                <textarea class="mensaje" cols="20" rows="10">
                </textarea>
            </div>   
            <h4>Ningún mensaje fue encontrado</h4>
            <p>Ingrese el texto que desee encriptar o desencriptar</p>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
